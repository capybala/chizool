<VirtualHost *:80>
    ServerName chizool.capybala.com
    DocumentRoot /var/www-sites/chizool/html
    ErrorLog ${APACHE_LOG_DIR}/error.maps.capybala.com.log
    CustomLog ${APACHE_LOG_DIR}/access.maps.capybala.com.log combined env=!no_log

    <Directory "/var/www-sites/chizool/html">
        Order Allow,Deny
        Allow from all

        AddType application/vnd.google-earth.kml+xml .kml
        AddType application/vnd.google-earth.kmz .kmz
    </Directory>
    
</VirtualHost>

